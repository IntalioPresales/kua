<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="benefit">
      <th mat-header-cell *matHeaderCellDef> Benefit </th>
      <td mat-cell *matCellDef="let element"> {{element.benefit}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="specific_action">
      <th mat-header-cell *matHeaderCellDef> Specific action </th>
      <td mat-cell *matCellDef="let element"> {{element.specific_action}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
