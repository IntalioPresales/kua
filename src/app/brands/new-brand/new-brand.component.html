<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 " fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Brands</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">New Brand</span>
            </div>
            <div class="h1 mt-16">New Brand</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start">

            <div class="message-box warning mb-24" style="max-width: 800px;" *ngIf="errors">
                <ul>
                    <li *ngFor="let error of errors">
                        {{error}}
                    </li>
                </ul>
            </div>

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" *ngIf="form" [formGroup]="form">

                <div class="h2 mb-24">New Brand</div>

                <!-- / BRAND -->
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" fxFlex.xs="100" class="pl-4">
                        <mat-label>Brand</mat-label>
                        <input matInput formControlName="brand" required>
                        <mat-error>Brand is required!</mat-error>
                    </mat-form-field>
                </div>
                <!-- / BRAND -->


                <div fxLayout="row" fxFlex="1 0 auto" fxFlexAlign="center">
                    <button class="w-120 mt-24" type="button" mat-raised-button color="primary" (click)="this.save()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
