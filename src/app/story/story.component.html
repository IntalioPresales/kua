<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 " fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Story</span>
            </div>
            <div class="h1 mt-16">Story</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <!-- <div class="h1">
            Story
        </div> -->

        <!-- <p class="pt-16 pb-32">
            Angular reactive forms facilitate a reactive style of programming that favors explicit management of the
            data flowing between a non-UI data model (typically retrieved from a server) and a UI-oriented form model
            that retains the states and values of the HTML controls on screen. Reactive forms offer the ease of using
            reactive patterns, testing, and validation.

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form">

                <div class="h2 mb-24">Story</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Vision</mat-label>
                        <input matInput>
                        <mat-icon matSuffix class="disabled-text">domain</mat-icon>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" class="pr-4" fxFlex="100">
                        <mat-label>Core values</mat-label>
                        <input matInput required>
                        <mat-icon matSuffix class="secondary-text">donut_small </mat-icon>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Mission</mat-label>
                        <input matInput #postalCode
                            required>
                        <!-- <mat-icon matSuffix class="secondary-text">markunread_mailbox</mat-icon> -->
                       
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Marketing strategty</mat-label>
                        <input matInput #postalCode>
                        <mat-icon matSuffix class="secondary-text">panorama_fish_eye</mat-icon>
                       
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>1 year plan</mat-label>
                        <input matInput #postalCode>
                        <!-- <mat-icon matSuffix class="secondary-text">markunread_mailbox</mat-icon> -->
                       
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Quarterly rocks</mat-label>
                        <input matInput #postalCode>
                        <mat-icon matSuffix class="secondary-text">markunread_mailbox</mat-icon>
                       
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Issues List</mat-label>
                        <textarea matInput>
                        </textarea>
                    </mat-form-field>

                </div>

                <button mat-raised-button color="primary">SAVE</button>
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->
        </div>

    </div>
    <!-- / CONTENT -->
</div>
